<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .box {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: fit-content;
      font-size: 0.8125rem;
      border: 3px dashed salmon;
      border-radius: 8px;
      padding: 0 16px 16px 16px;
      margin: 0 auto 16px auto;
    }
  </style>
</head>

<body>
  <h1>
    This is a TEST for Line Sharing button!
  </h1>

  <div class="box">
    <p>http://127.0.0.1:5500/index.html</p>
    <div class="line-it-button" data-lang="zh_Hant" data-type="share-c" data-env="REAL"
      data-url="http://127.0.0.1:5500/index.html" data-color="default" data-size="large" data-count="false" data-ver="3"
      style="display: none;"></div>
  </div>

  <div class="box">
    <p>https://joeyjin1201.github.io/line-share_test/index.html</p>
    <div class="line-it-button" data-lang="zh_Hant" data-type="share-c" data-env="REAL"
      data-url="https://joeyjin1201.github.io/line-share_test/index.html" data-color="default" data-size="large"
      data-count="false" data-ver="3" style="display: none;"></div>
  </div>
  
  <div class="box">
    <p>https://joeyjin1201.github.io/line-share_test/index.html</p>
    <a href="https://social-plugins.line.me/lineit/share?url=https://joeyjin1201.github.io/line-share_test/index.html" target="_blank">custom icons</a>
  </div>

  <script src="https://www.line-website.com/social-plugins/js/thirdparty/loader.min.js" async="async"
    defer="defer"></script>
</body>

</html>
